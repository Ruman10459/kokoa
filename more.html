<!DOCTYPE html>
<html lang="kr">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Clone</title>

</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning fa-lg"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">more</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></a></i></span>
        </div>
    </header>

    <main class="main-screen more-screen">

        <div class="user-component">
            <div class="user-component__column">
                <img src="https://avatars.githubusercontent.com/u/3612017?v=4"
                    class="user-component__avartar user-component__avartar--xl " />
                <div class="user-component__text">
                    <h4 class="user-component__title">Jaeyeon</h4>
                    <h6 class="user-component__subtitle">+ 787 666 999 <i class="fa-solid fa-circle-exclamation"></i>
                    </h6>


                </div>
            </div>
            <div class="user-component__column">
                <i class="fa-solid fa-note-sticky fa-2x"></i>
            </div>
        </div>
        <div class="icons-row">
            <div class="icons-row__icon"><i class="fa-solid fa-calendar"></i><span>Calender</span></div>
            <div class="icons-row__icon"><i class="fa-solid fa-face-grin"></i></i><span>Talk Drive</span></div>
            <div class="icons-row__icon"><i class="fa-solid fa-paint-roller"></i><span>Emoticons</span></div>
            <div class="icons-row__icon"><i class="fa-solid fa-money-bill"></i><span>Themes</span></div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kokoa Story</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kokoa Story</span>
                </div>
            </div>
        </div>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fa-solid fa-users"></i></a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="chats.html"><span class="nav__notification badge">1</span>
                    <i class="fa-solid fa-comments fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i
                        class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><span class="nav__circle"></span><i
                        class="fa-solid fa-ellipsis fa-2x"></i></a></li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>Your screen is too big :( </span>
    </div>
    <script src="https://kit.fontawesome.com/3557735deb.js" crossorigin="anonymous"></script>
</body>

</html>
